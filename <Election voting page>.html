<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election: Club President</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #ffffff; /* 改为白色 */
      padding: 15px;
      color: #0b2d5c; /* 文字颜色加深 */
      display: flex;
      align-items: center;
      justify-content: center; /* 让 Logo 居中 */
    }
    .logo {
      height: 50px;
      width: auto;
      filter: brightness(1) contrast(1.5); /* 提高清晰度 */
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #0b2d5c; /* 标题颜色 */
      margin-bottom: 15px;
      font-size: 24px;
    }
    .description {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }
    .select-text {
      text-align: left;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .candidate {
      text-align: left;
      margin-bottom: 15px;
    }
    .candidate input {
      margin-right: 10px;
    }
    .disclaimer {
      color: #666;
      font-size: 12px;
      margin: 20px 0;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #0b2d5c; /* 保持 Monash 品牌色 */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .clear-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .footer {
      background-color: #ffffff; /* 改为白色 */
      padding: 15px;
      color: #0b2d5c; /* 文字颜色加深 */
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer a {
      color: #0b2d5c; /* 链接颜色调整 */
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="monash-logo2.png" alt="Monash University Logo" class="logo">
  </div>
  
  <div class="container">
    <h1>Election: Club President</h1>
    <p class="description">Placeholder for Election Description.</p>
    
    <div class="select-text">Select Your Candidate:</div>
    
    <div class="candidate">
      <input type="radio" name="candidate" id="candidate1">
      <label for="candidate1">Candidate 1</label>
    </div>
    <div class="candidate">
      <input type="radio" name="candidate" id="candidate2">
      <label for="candidate2">Candidate 2</label>
    </div>
    <div class="candidate">
      <input type="radio" name="candidate" id="candidate3">
      <label for="candidate3">Candidate 3</label>
    </div>
    
    <p class="disclaimer">Placeholder for Election Disclaimer.</p>
    
    <button class="submit-btn">Submit Vote</button>
    <button class="clear-btn">Clear Selection</button>
  </div>
  
  <div class="footer">
    <a href="#">Help</a> | <a href="#">Privacy Policy</a>
  </div>
</body>
</html>
