<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monash University Clubs Voting - Cast Your Vote</title>
  <style>
    :root {
      --primary-color: #002f6c;
      --secondary-color: #0077b6;
      --background-color: #f4f7fa;
      --white: #fff;
      --text-color: #555;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header */
    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: left;
    }
    .logo {
      background-color: transparent;
      height: 50px;
    }
    /* Main Container */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .voting-container {
      background-color: var(--white);
      padding: 40px;
      box-shadow: var(--shadow);
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin: auto;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .description {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--text-color);
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    label {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn.primary {
      background-color: var(--primary-color);
      color: var(--white);
    }
    .btn.primary:hover,
    .btn.primary:focus {
      background-color: #001e4a;
    }
    .btn.secondary {
      background-color: var(--secondary-color);
      color: var(--white);
      margin-top: 10px;
    }
    .btn.secondary:hover,
    .btn.secondary:focus {
      background-color: #005089;
    }
    .confirmation {
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-color);
    }
    /* Footer */
    footer {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
      color: var(--white);
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer-link {
      color: var(--white);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo-container">
      <a href="/" title="Monash University Home">
        <img src="logo.png" alt="Monash University Logo" class="logo">
      </a>
    </div>
  </header>
  
  <!-- Main Content Section -->
  <main>
    <section class="voting-container">
      <h1 class="title">Election: Club President</h1>
      <p class="description">Placeholder for Election Description.</p>
      <form action="/submit-vote" method="POST" class="voting-form">
        <div class="form-group">
          <fieldset>
            <legend>Select Your Candidate:</legend>
            <div>
              <input type="radio" id="candidate1" name="candidate" value="candidate1" required>
              <label for="candidate1">Candidate 1</label>
            </div>
            <div>
              <input type="radio" id="candidate2" name="candidate" value="candidate2">
              <label for="candidate2">Candidate 2</label>
            </div>
            <div>
              <input type="radio" id="candidate3" name="candidate" value="candidate3">
              <label for="candidate3">Candidate 3</label>
            </div>
          </fieldset>
        </div>
        <div class="confirmation">
          Placeholder for Election Disclaimer.
        </div>
        <button type="submit" class="btn primary">Submit Vote</button>
        <button type="reset" class="btn secondary">Clear Selection</button>
      </form>
    </section>
  </main>
  
  <!-- Footer Section -->
  <footer>
    <div class="footer-links">
      <a href="/help" class="footer-link">Help</a>
      <a href="/privacy-policy" class="footer-link">Privacy Policy</a>
    </div>
  </footer>
</body>
</html>
