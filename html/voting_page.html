<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monash University Clubs Voting - Cast Your Vote</title>
  <style>
    :root {
      --primary-color: #002f6c;
      --secondary-color: #0077b6;
      --background-color: #f4f7fa;
      --white: #fff;
      --text-color: #555;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header */
    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: left;
    }
    .logo {
      background-color: transparent;
      height: 50px;
    }
    /* Main Container */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .voting-container {
      background-color: var(--white);
      padding: 40px;
      box-shadow: var(--shadow);
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin: auto;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .description {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--text-color);
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    label {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn.primary {
      background-color: var(--primary-color);
      color: var(--white);
    }
    .btn.primary:hover,
    .btn.primary:focus {
      background-color: #001e4a;
    }
    .btn.secondary {
      background-color: var(--secondary-color);
      color: var(--white);
      margin-top: 10px;
    }
    .btn.secondary:hover,
    .btn.secondary:focus {
      background-color: #005089;
    }
    .confirmation {
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-color);
    }
    /* Footer */
    footer {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
      color: var(--white);
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer-link {
      color: var(--white);
      text-decoration: none;
      font-size: 14px;
    }
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: var(--white);
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 500px;
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .modal-body p {
      margin: 5px 0;
      color: var(--text-color);
    }
    .modal-footer {
      text-align: right;
      margin-top: 20px;
    }
    .close-btn {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn:hover,
    .close-btn:focus {
      background-color: #001e4a;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo-container">
      <a href="/" title="Monash University Home">
        <img src="logo.png" alt="Monash University Logo" class="logo">
      </a>
    </div>
  </header>
  
  <!-- Main Content Section -->
  <main>
    <section class="voting-container">
      <h1 class="title">Election: Club President</h1>
      <p class="description">Placeholder for Election Description.</p>
      <form id="votingForm" action="/submit-vote" method="POST" class="voting-form">
        <div class="form-group">
          <fieldset>
            <legend>Select Your Candidate:</legend>
            <div>
              <input type="radio" id="candidate1" name="candidate" value="Candidate 1" required>
              <label for="candidate1">Candidate 1</label>
            </div>
            <div>
              <input type="radio" id="candidate2" name="candidate" value="Candidate 2">
              <label for="candidate2">Candidate 2</label>
            </div>
            <div>
              <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
              <label for="candidate3">Candidate 3</label>
            </div>
          </fieldset>
        </div>
        <div class="confirmation">
          Placeholder for Election Disclaimer.
        </div>
        <button type="submit" class="btn primary">Submit Vote</button>
        <button type="reset" class="btn secondary">Clear Selection</button>
      </form>
    </section>
  </main>
  
  <!-- Modal Confirmation Window -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Vote Confirmation</div>
      <div class="modal-body">
        <p><strong>Date:</strong> <span id="confirmDate"></span></p>
        <p><strong>Time:</strong> <span id="confirmTime"></span></p>
        <p><strong>User ID:</strong> <span id="confirmUserID">User123</span></p>
        <p><strong>Election:</strong> <span id="confirmElection">Club President</span></p>
        <p><strong>Voted For:</strong> <span id="confirmCandidate"></span></p>
        <p><strong>Vote Confirmation ID:</strong> <span id="confirmVoteID"></span></p>
        <p><strong>Outcome:</strong> <span id="confirmOutcome">Success</span></p>
      </div>
      <div class="modal-footer">
        <button id="closeModal" class="close-btn">Close</button>
      </div>
    </div>
  </div>
  
  <!-- Footer Section -->
  <footer>
    <div class="footer-links">
      <a href="/help" class="footer-link">Help</a>
      <a href="/privacy-policy" class="footer-link">Privacy Policy</a>
    </div>
  </footer>
  
  <script>
    document.getElementById('votingForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get the current date and time
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      
      // Get the selected candidate from the form
      const candidate = document.querySelector('input[name="candidate"]:checked').value;
      
      // Generate a random vote confirmation ID
      const voteID = 'VC-' + Math.random().toString(36).substr(2, 9).toUpperCase();
      
      // Populate the confirmation modal with the vote details
      document.getElementById('confirmDate').innerText = dateStr;
      document.getElementById('confirmTime').innerText = timeStr;
      document.getElementById('confirmCandidate').innerText = candidate;
      document.getElementById('confirmVoteID').innerText = voteID;
      
      // Display the modal
      document.getElementById('confirmationModal').style.display = 'block';
      
      // If you are using AJAX to submit the vote to your Django backend,
      // you can place that code here.
    });
    
    // Close modal functionality
    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('confirmationModal').style.display = 'none';
      // Optionally, reset the form after closing the confirmation
      document.getElementById('votingForm').reset();
    });
    
    // Close modal if user clicks outside the modal content
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('confirmationModal');
      if (event.target === modal) {
        modal.style.display = 'none';
        document.getElementById('votingForm').reset();
      }
    });
  </script>
</body>
</html>
